<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Time Widget</title>
    <style>
        :root {
            --bg-color: #191919;
            --text-color: #C19138;
        }
        
        body {
            margin: 0;
            padding: 12px;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'SF Mono', 'Roboto Mono', monospace;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100%;
            box-sizing: border-box;
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        .time-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }
        
        .day {
            font-size: 24px;
            font-weight: 600;
            line-height: 1.2;
        }
        
        .date {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 4px;
        }
        
        .time {
            font-size: 16px;
            letter-spacing: 1px;
            opacity: 0.8;
        }
        
        .ampm {
            font-size: 12px;
            vertical-align: super;
            margin-left: 2px;
        }
        
        .theme-toggle {
            position: absolute;
            bottom: 4px;
            right: 4px;
            font-size: 10px;
            opacity: 0.5;
            cursor: pointer;
            transition: opacity 0.2s;
            z-index: 10;
        }
        
        .theme-toggle:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="time-container">
        <div class="day" id="day">Wednesday</div>
        <div class="date" id="date">April 10, 2024</div>
        <div class="time" id="time">11:45<span class="ampm" id="ampm">PM</span></div>
    </div>
    <div class="theme-toggle" id="themeToggle">ðŸŒ“</div>

    <script>
        // Theme settings with your exact color (#C29343 for light mode)
        const themes = {
            dark: {
                bg: '#191919',
                text: '#C19138'
            },
            light: {
                bg: '#FFFFFF',
                text: '#C29343' // Updated to match Notion's light mode exactly
            }
        };
        
        // Current theme state
        let currentTheme = 'dark';
        let manualOverride = false;
        
        // Apply theme with smooth transition
        function applyTheme(theme) {
            currentTheme = theme;
            document.documentElement.style.setProperty('--bg-color', themes[theme].bg);
            document.documentElement.style.setProperty('--text-color', themes[theme].text);
        }
        
        // Improved theme detection with better Notion support
        function detectNotionTheme() {
            if (manualOverride) return;
            
            // Method 1: Check for Notion's theme attribute (most reliable)
            try {
                const notionApp = window.parent.document.querySelector('notion-app');
                if (notionApp) {
                    const theme = notionApp.getAttribute('theme') || 'dark';
                    applyTheme(theme);
                    return;
                }
            } catch (e) {}
            
            // Method 2: Check system preference
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            applyTheme(systemDark ? 'dark' : 'light');
        }
        
        // Manual theme toggle with instant response
        document.getElementById('themeToggle').addEventListener('click', (e) => {
            e.stopPropagation();
            manualOverride = true;
            applyTheme(currentTheme === 'dark' ? 'light' : 'dark');
        });
        
        // Time update function
        function updateTime() {
            const now = new Date();
            
            // Day name
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            document.getElementById('day').textContent = days[now.getDay()];
            
            // Date
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 
                          'August', 'September', 'October', 'November', 'December'];
            document.getElementById('date').textContent = 
                `${months[now.getMonth()]} ${now.getDate()}, ${now.getFullYear()}`;
            
            // Time
            let hours = now.getHours();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            const minutes = now.getMinutes().toString().padStart(2, '0');
            
            document.getElementById('time').innerHTML = 
                `${hours}:${minutes}<span class="ampm">${ampm}</span>`;
            
            setTimeout(updateTime, 1000);
        }

        // Initial setup
        detectNotionTheme();
        updateTime();
        
        // Watch for system theme changes
        if (window.matchMedia) {
            window.matchMedia('(prefers-color-scheme: dark)').addListener(() => {
                manualOverride = false;
                detectNotionTheme();
            });
        }
        
        // More frequent checks when in Notion
        setInterval(() => {
            if (!manualOverride) {
                detectNotionTheme();
            }
        }, 1000);
    </script>
</body>
</html>
